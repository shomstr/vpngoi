version: '3.8'

services:
  bot:
    build: .
    restart: unless-stopped
    expose:
      - "1488"  # только для внутренней сети Docker
    volumes:
      - ./cert.pem:/app/cert.pem:ro
      - ./key.pem:/app/key.pem:ro
    # Не открываем порты напрямую — всё через Nginx

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./key.pem:/etc/nginx/ssl/key.pem:ro
    depends_on:
      - bot